# Some docs for the board: https://www.sudo.is/docs/esphome/boards/esp32c3supermini/

esphome:
  name: super-mini
  comment: ESP32-C3 Super Mini (on campus)
  friendly_name: Super Mini
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

logger:

api:
  encryption:
    key: !secret api_key_super_mini

ota:
  password: !secret ota_password

wifi:
  ap:
    ssid: "Holenet"
    password: !secret holenet_wifi_password
  power_save_mode: none

sensor:
  - platform: internal_temperature
    name: "CPU temperature"

button:
  - platform: safe_mode
    name: "Reboot safe mode"
    entity_category: diagnostic
  - platform: restart
    name: "Reboot"
    entity_category: diagnostic

binary_sensor:
  - platform: gpio
    pin:
      number: 9
      inverted: true
    name: "Boot button"
